<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="startTime()">


    <button id="getLocationBtn">Get My Location</button>

    <p id="placeholder">Click the button to get your location.</p>
    <p id="output"></p>

    <div class="grid-main">
        <div class="grid-favorites">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="Search" class="bg-grey m-2">
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 1</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 2</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 3</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 4</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 5</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 6</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 7</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="grid-header">
            <div class="container m-2">
                <div class="row">
                    <div class="col">
                        <h2>Stockton, California</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Tuesday (Today)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>December 16, 2025</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="clock"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1 id="currentTemp"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>

        </div>

        <div class="grid-extras">
            <div class="container">
                <div class="row height-extras">
                    <div class="col bg-grey m-3">
                        <h3 id="humidity"></h3>
                    </div>
                    <div class="col bg-grey m-3">
                        <h3 id="pressure"></h3>
                    </div>
                </div>
                <div class="row height-extras">
                    <div class="col bg-grey m-3"></div>
                    <div class="col bg-grey m-3"></div>
                </div>
            </div>
        </div>

        <div class="grid-hourly">
            <div class="container">
                <div class="row height-hourly">
                    <div class="col bg-white m-2"> Hourly</div>
                    <div class="col bg-white m-2"> </div>
                    <div class="col bg-white m-2"></div>
                    <div class="col bg-white m-2"></div>
                    <div class="col bg-white m-2"></div>
                    <div class="col bg-white m-2"></div>
                </div>
            </div>
        </div>

        <div class="grid-forecast">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
