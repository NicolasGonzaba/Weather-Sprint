<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="startTime()">


    <button id="getLocationBtn">Get My Location</button>

    <p id="placeholder">Click the button to get your location.</p>
    <p id="output"></p>

    <div class="grid-main">
        <div class="grid-favorites">
            <div class="container">
                <div class="row">
                    <div class="col m-2">
                        <input type="text" id="searchInput" placeholder="Search (ex.'Stockton,CA,US')" class="searchBar bg-grey ">
                        <!-- <ul id="city-list" class="bg-white searchBar"></ul> -->
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col" id="storedValue">

                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 1</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 2</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 3</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 4</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 5</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 6</p>
                    </div>
                </div>
                <div class="row bg-grey m-2">
                    <div class="col">
                        <p>Favorite 7</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="grid-header">
            <div class="container m-2">
                <div class="row">
                    <div class="col-4">
                        <h2 id="currentCity">Stockton, US</h2>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning" id="favBtn">Add to Favorites</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="weekDay">Tuesday (Today)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="currentDay">December 16, 2025</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="clock"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1 id="currentTemp"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>

        </div>

        <div class="grid-extras">
            <div class="container">
                <div class="row height-extras">
                    <div class="col bg-grey m-3">
                        <h3 id="humidity"></h3>
                    </div>
                    <div class="col bg-grey m-3">
                        <h3 id="pressure"></h3>
                    </div>
                </div>
                <div class="row height-extras">
                    <div class="col bg-grey m-3">
                        <h3 id="windSpeed"></h3>
                    </div>
                    <div class="col bg-grey m-3">
                        <h3 id="highTemp"></h3>
                        <h3 id="lowTemp"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-hourly">
            <div class="container">
                <div class="row height-hourly">
                    <div class="col bg-white m-2"> Hourly</div>
                    <div class="col bg-white m-2"> </div>
                    <div class="col bg-white m-2"></div>
                    <div class="col bg-white m-2"></div>
                    <div class="col bg-white m-2"></div>
                    <div class="col bg-white m-2"></div>
                </div>
            </div>
        </div>

        <div class="grid-forecast">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p id="forecastDate1"></p>
                    </div>
                    <div class="col ">
                        <h5 id="forecastHumidity1"></h5>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <h5 id="lowTempFore1"></h5>
                        <h5 id="highTempFore1"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="forecastDate2"></p>
                    </div>
                    <div class="col">
                        <h5 id="forecastHumidity2"></h5>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <h5 id="lowTempFore2"></h5>
                        <h5 id="highTempFore2"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="forecastDate3"></p>
                    </div>
                    <div class="col">
                        <h5 id="forecastHumidity3"></h5>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <h5 id="lowTempFore3"></h5>
                        <h5 id="highTempFore3"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="forecastDate4"></p>
                    </div>
                    <div class="col">
                        <h5 id="forecastHumidity4"></h5>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <h5 id="lowTempFore4"></h5>
                        <h5 id="highTempFore4"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p id="forecastDate5"></p>
                    </div>
                    <div class="col">
                        <h5 id="forecastHumidity5"></h5>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <h5 id="lowTempFore5"></h5>
                        <h5 id="highTempFore5"></h5>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
